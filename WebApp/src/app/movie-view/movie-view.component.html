<div class="news-info-container" *ngFor="let item of listInfor">
  <img class="news-image" [src]="item.imgUrl">      
  
  <div class="Infor">
      <div class="news-author">{{item.name}} {{item.time}} </div>
      <div class="news-description">{{item.decription}}</div>       
      <div class="news-author">{{item.showtime}}</div>
      
  </div>
</div>
